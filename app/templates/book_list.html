{% extends 'base.html' %}

{% block content %}
<section>
    <div class="container">
  <h2>Books</h2>

  <table class="table table-bordered">

    <thead>
      <tr>
        <th>Title</th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody>

        {% for obj in object_list %}
            <tr>
                <td><a href="/book/{{ obj.id }}">{{ obj.title }}</a></td>
                <td><a href="/book/{{ obj.id }}/edit">Edit</a></td>
                <td><a href="/book/{{ obj.id }}/delete">Delete</a></td>
            </tr>
        {% endfor %}

    </tbody>
  </table>
  <p><a href="/book-create">New Book</a></p>
</div>
</section>
{% endblock %}
