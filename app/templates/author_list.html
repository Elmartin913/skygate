{% extends 'base.html' %}

{% block content %}
<section>
    <div class="container">
  <h2>Authors</h2>

  <table class="table table-bordered">

    <thead>
      <tr>
        <th>Name</th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody>

        {% for obj in object_list %}
            <tr>
                <td><a href="/author-list/{{ obj.id }}">{{ obj.name }}</a></td>
                <td><a href="/author/{{ obj.id }}/edit">Edit</a></td>
                <td><a href="/author/{{ obj.id }}/delete">Delete</a></td>
            </tr>
        {% endfor %}

    </tbody>
  </table>
</div>
</section>
{% endblock %}
