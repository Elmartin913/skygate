{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">

                    <p>Author: <b>{{ object.author_name }}</b></h2>
                    <ol>Books:

                        {% for b in books %}
                            {% if object.id == b.author_id %}
                                <li>{{ b.title }}</li>
                            {% endif %}
                        {% endfor%}

                    </ol>
                    <p><a href="{% url 'book-create' %}">Add book</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
