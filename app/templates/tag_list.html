{% extends 'base.html' %}

{% block content %}
<section>
    <div class="container">
  <h2>Tags</h2>

  <table class="table table-bordered">

    <thead>
      <tr>
        <th>Tag</th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody>

        {% for obj in object_list %}
            <tr>
                <td>{{ obj.tag_name }}</td>
                <td><a href="/tag/{{ obj.id }}/edit">Edit</a></td>
                <td><a href="/tag/{{ obj.id }}/delete">Delete</a></td>
            </tr>
        {% endfor %}

    </tbody>
  </table>
  <a href="/tag-create">New Tag</a>
</div>
</section>
{% endblock %}
